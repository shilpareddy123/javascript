<script>
    function binarysearch(num,value) {
        var min=0,
             max=num.length-1,
             mid=Math.floor((max+min)/2);
        while(num[mid]!=value && min < max)
        {
            if(value<num[mid]){
                max=mid-1;
            }
            else if(value>num[mid]) {
                min=mid+1;
            }
            mid=Math.floor((max+min)/2);
        }
        return (num[mid]!=value)?-1:mid;
    }
    var num=[1,2,3,4,5,6,7,8];
    console.log(binarysearch(num,1));
    console.log(binarysearch(num,5));
    </script>
